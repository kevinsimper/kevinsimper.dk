machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
    - "node_modules"
  override:
    - docker pull node:6
    - docker run -it --workdir /app -v $(pwd):/app node:8.2.1 npm install
    - docker-compose build
test:
  override:
    - echo "no test"
deployment:
  master:
    branch: master
    commands:
      - docker login -u kevinsimper -p $DOCKER_PASSWORD -e kevin.simper@gmail.com
      - npm run deploy
