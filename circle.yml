machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker pull node:5
    - mkdir -p ~/docker
    - if [[ -e ~/docker/kevinsimperdk_web.tar ]]; then docker load -i ~/docker/kevinsimperdk_web.tar; fi
    - docker-compose build
    - docker save "kevinsimperdk_web" > ~/docker/kevinsimperdk_web.tar
test:
  override:
    - echo "no test"
deployment:
  master:
    branch: master
    commands:
      - docker login -u kevinsimper -p $DOCKER_PASSWORD -e kevin.simper@gmail.com registry.blackbeard.io
      - npm run deploy
