<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Frontpage</title>
  </head>
  <body>
    <div id="app">
      <iframe src="https://kevinsimper.dk"></iframe>
      <iframe src="https://copenhagenjs.dk"></iframe>
      <iframe src="https://copenhagen.community"></iframe>
    </div>
    <style>
    body {
      margin: 0
    }
    #app {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr
    }
    #app iframe {
      width: 100%;
      border: 0px;
      min-height: 100vh;
    }
    </style>
  </body>
</html>
